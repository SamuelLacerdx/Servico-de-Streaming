<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Streaming em Tempo Real</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #eef2f3, #dfe9f3);
            padding: 20px;
            color: #333;
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
            color: #2c3e50;
        }

        label {
            font-weight: 600;
            margin-right: 5px;
        }

        input {
            padding: 8px 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            width: 80px;
            outline: none;
        }

        input:focus {
            border-color: #3498db;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.3);
        }

        button {
            padding: 8px 15px;
            margin-left: 10px;
            border-radius: 6px;
            border: none;
            background: #3498db;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s, transform 0.1s;
        }

        button:hover {
            background: #2980b9;
        }

        button:active {
            transform: scale(0.97);
        }

        #log {
            background: #ffffff;
            border-radius: 8px;
            border: 1px solid #ddd;
            padding: 15px;
            height: 350px;
            overflow-y: auto;
            margin-top: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
        }

        .msg {
            padding: 8px 10px;
            border-bottom: 1px solid #eee;
            font-size: 14px;
        }

        .msg:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>

    <h1>Streaming em Tempo Real (PostgreSQL LISTEN/NOTIFY)</h1>

    <label>Canal:</label>
    <input type="number" id="canal" value="1" min="1" />
    <button onclick="conectar()">Conectar</button>

    <div id="log"></div>

    <script>
        let source = null;
        const log = document.getElementById("log");

        function conectar() {
            const canal = document.getElementById("canal").value;

            if (source) {
                source.close();
            }

            source = new EventSource(`http://localhost:5000/message/${canal}`);

            adicionarLog("Conectando ao canal " + canal + "...");

            source.onmessage = function(event) {
                adicionarLog("Mensagem: " + event.data);
            };

            source.onerror = function() {
                adicionarLog("⚠ Erro na conexão com o servidor.");
            };
        }

        function adicionarLog(texto) {
            const div = document.createElement("div");
            div.classList.add("msg");
            div.textContent = texto;
            log.appendChild(div);
            log.scrollTop = log.scrollHeight;
        }
    </script>

</body>
</html>
