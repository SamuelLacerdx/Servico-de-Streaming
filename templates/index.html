<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Streaming em Tempo Real</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }
        #log {
            background: white;
            border: 1px solid #ccc;
            padding: 15px;
            height: 350px;
            overflow-y: auto;
        }
        .msg {
            padding: 5px;
            border-bottom: 1px solid #eee;
        }
    </style>
</head>
<body>

    <h1>Streaming em Tempo Real (PostgreSQL LISTEN/NOTIFY)</h1>

    <label>Canal:</label>
    <input type="number" id="canal" value="1" min="1" />
    <button onclick="conectar()">Conectar</button>

    <div id="log"></div>

    <script>
        let source = null;
        const log = document.getElementById("log");

        function conectar() {
            const canal = document.getElementById("canal").value;

            // Fecha a conexão anterior, se existir
            if (source) {
                source.close();
            }

            // Conecta ao endpoint SSE
            source = new EventSource(`http://localhost:5000/message/${canal}`);

            adicionarLog("Conectando ao canal " + canal + "...");

            source.onmessage = function(event) {
                adicionarLog("Mensagem: " + event.data);
            };

            source.onerror = function() {
                adicionarLog("⚠ Erro na conexão com o servidor.");
            };
        }

        function adicionarLog(texto) {
            const div = document.createElement("div");
            div.classList.add("msg");
            div.textContent = texto;
            log.appendChild(div);
            log.scrollTop = log.scrollHeight;
        }
    </script>

</body>
</html>
